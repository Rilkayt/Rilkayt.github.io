    <script

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbyfy7piqUDSHj3FksyMSdW3pzcDZ4801fFWgPoUSkHI_JXlE_ntfLSIP0Zqyq1cTuLx/exec";
      const form = document.forms["contact-portofolio"];

      var kirim = document.querySelector(".btn-kirim");
      var loading = document.querySelector(".btn-loading");
      var sukses = document.querySelector(".alert-nya");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // tombol 'kamu nanya' di klik
        // loding nya muncul , 'kamu nanya' hilang
        loading.classList.toggle("d-none");
        kirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            // tombol 'kamu nanya muncul'
            // loading hilng
            loading.classList.toggle("d-none");
            kirim.classList.toggle("d-none");
            // alert muncul
            sukses.classList.toggle("d-none");
            // riset tampilan
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
